<!DOCTYPE html>
<body>
    <table id="data">
        <thead>
            <tr> {% for field in fields %}
                <th>{{field}}</th> {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for o in objects %}
            <tr>
                {% for value in o %}
                <td>{{value|default:''}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
