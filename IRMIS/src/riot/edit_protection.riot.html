<edit_protection>
    <div class="content-wrapper">
        <h5>{ window.gettext("Protection") }</h5>

        <div>
            <section>
                <div class="form-group">
                    <label>{ window.gettext("Protection upstream") }</label>
                    <ul>
                        <li data-upstream="Stone masonry" onclick="{checkUpstream}">
                            <span class="{"Stone masonry" == state.upstream ? 'active' : ''  } radio image"></span>
                            { window.gettext("Stone masonry") }
                        </li>
                        <li data-upstream="???" onclick="{checkUpstream}">
                            <span class="{"???" == state.upstream ? 'active' : ''  } radio image"></span>
                            { window.gettext("???") }
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <div class="form-group">
                    <label>{ window.gettext("Protection downstream") }</label>
                    <ul>
                        <li data-downstream="Stone masonry" onclick="{checkDownstream}">
                            <span class="{"Stone masonry" == state.downstream ? 'active' : ''  } radio image"></span>
                            { window.gettext("Stone masonry") }
                        </li>
                        <li data-downstream="???" onclick="{checkDownstream}">
                            <span class="{"???" == state.downstream ? 'active' : ''  } radio image"></span>
                            { window.gettext("???") }
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <div class="button-wrapper d-flex justify-content-end">
            <button class="btn btn-primary" onclick="{ save }" disabled="{ props.saving }">{ window.gettext("Save and continue") }</button>
        </div>
    </div>

    <script>
        export default {
            onBeforeMount(props, state) {
                state.upstream = null;
                state.downstream = null;
            },
            save(e) {
                this.props.parent.save();
            },
            checkUpstream(e) {
                this.state.upstream = e.currentTarget.value;
                this.update();
            },
            checkDownstream(e) {
                this.state.downstream = e.currentTarget.value;
                this.update();
            },
        }
    </script>
</edit_protection>
