syntax = "proto3";
import "google/protobuf/timestamp.proto";

package assets;

/* Remember to run `yarn protoc` after making any changes
 * to regenerate the javascript and python protobuf implementations */

message Survey {
  /* Note that field Id numbers once used, are fixed. */
  uint32 id = 1;
  string asset_id = 13;
  string asset_code = 10;
  // road_id and road_code are only relevant if this survey references a structure
  // They are NOT relevant if this survey references a road
  string road_id = 12;
  string road_code = 2; // This was just 'road' before - it still has the same meaning now
  uint32 user = 3;
  string source = 9;
  google.protobuf.Timestamp date_updated = 4;
  google.protobuf.Timestamp date_surveyed = 8;
  float chainage_start = 5;
  float chainage_end = 6;
  string values = 7;
  string added_by = 11;
}

message Surveys {
  repeated Survey surveys = 1;
}
