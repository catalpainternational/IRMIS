{% extends "base.html" %}
{% load i18n %}

{% block language_change %}{% endblock %} // hide language selector while there's no design for it

{% block login %}{% endblock %}

{% block base_content %}
<div class="authentication">
	<span class="image app-logo"></span>

	<form method="post" action=".">
		{% csrf_token %}

		<div class="form-group">
			<input class="form-control" autofocus autocomplete="on" name="username" type="text" maxlength="254" placeholder="{% trans 'Username' %}">
		</div>
		<div class="form-group">
			<input class="form-control" autocomplete="on" name="password" type="password" maxlength="254" placeholder="{% trans 'Password' %}">
		</div>

		<a class="float-left" href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>
		<button class="btn btn-primary float-right" type="submit">{% trans "Log in" %}</button>
	</form>
</div>
{% endblock %}
